apiVersion: apps/v1
kind: Deployment
metadata:
  name:  prod-digisense-fromfdw
  labels:
    app:  prod-digisense-fromfdw
spec:
  selector:
    matchLabels:
      app: prod-digisense-fromfdw
  replicas: 1
  template:
    metadata:
      labels:
        app:  prod-digisense-fromfdw
    spec:
      containers:
      - name:  prod-digisense-fromfdw
        image:  asia.gcr.io/generalcustomeravailability/prod_getfromfdw
        resources:
         limits:
          cpu: 400m
        env:
        - name: DBHOST
          value: digisense-mysql
        - name: DBPASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: SMSUSER
          value: "7550223074"
        - name: SMSPASSWORD
          value: mahindra%40123
        - name: SMSGATEWAY
          value: https://bulkpush.mytoday.com/BulkSms/SingleMsgApi
        - name: SMSFEEDID
          value: "382593"
        - name: NewCustDeviceID
          value: New_Customer
        ports:
        - containerPort:  80
      restartPolicy: Always