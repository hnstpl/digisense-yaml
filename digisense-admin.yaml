apiVersion: apps/v1
kind: Deployment
metadata:
  name:  digisense-portal
  labels:
    app:  digisense-portal
spec:
  selector:
    matchLabels:
      app: digisense-portal
  replicas: 4
  template:
    metadata:
      labels:
        app:  digisense-portal
    spec:
      containers:
      - name:  digisense-portal
        image:  asia.gcr.io/digisense-fd-236012/adminportal
        resources:
         limits:
          cpu: 25m
        env:
        - name: DBHOST
          value: digisense-mysql
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: DBPASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort:  80
      restartPolicy: Always