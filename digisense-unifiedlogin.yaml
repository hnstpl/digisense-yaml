apiVersion: apps/v1
kind: Deployment
metadata:
  name:  digisense-unifiedlogin
  labels:
    app:  digisense-unifiedlogin
spec:
  selector:
    matchLabels:
      app: digisense-unifiedlogin
  replicas: 5
  template:
    metadata:
      labels:
        app:  digisense-unifiedlogin
    spec:
      containers:
      - name:  digisense-unifiedlogin
        image:  asia.gcr.io/digisense-fd-236012/unifiedlogin
        resources:
         limits:
          cpu: 20m
        env:
        - name: DBHOST
          value: digisense-mysql
        - name: DBPASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: SMSGATEWAY
          value: https://bulkpush.mytoday.com/BulkSms/SingleMsgApi
        - name: SMSFEEDID
          value: 382593
        - name: SMSUSER
          value: 7550223074
        - name: SMSPASSWORD
          value: mahindra%40123
        ports:
        - containerPort:  80
      restartPolicy: Always