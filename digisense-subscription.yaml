apiVersion: apps/v1
kind: Deployment
metadata:
  name:  digisense-subscription
  labels:
    app:  digisense-subscription
spec:
  selector:
    matchLabels:
      app: digisense-subscription
  replicas: 1
  template:
    metadata:
      labels:
        app:  digisense-subscription
    spec:
      containers:
      - name:  digisense-subscription
        image:  asia.gcr.io/digisense-fd-236012/subscription
        resources:
         limits:
          cpu: 50m
          memory: 260Mi
         requests:
          memory: 85Mi
        env:
        - name: DBHOST
          value: digisense-mysql
        - name: DBPASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort:  80
      restartPolicy: Always